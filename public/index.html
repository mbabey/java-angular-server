<!doctype html>
<html lang="en-US">
<head>
    <title>Javangular</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <style>
        :root {
            --global-font-size: 24px;
            font-size: var(--global-font-size);
            font-family: sans-serif, Helvetica;
        }

        body {
            height: 100vh;
            background: rgb(236,237,240);
            background: linear-gradient(180deg, rgba(236,237,240,1) 65%, rgba(154,191,202,1) 90%, rgba(32,155,237,1) 100%);
        }

        .side-input input {
            margin-left: 50%;
            transform: translateX(-50%);
            width: calc(var(--global-font-size) * 2);
            font-size: calc(var(--global-font-size) / 2);
        }

        .side-input-box {
            padding-bottom: 1em;
        }

        .app {
            display: flex;
            flex-direction: column;
            justify-items: center;
            align-items: center;
        }

        .die {
            position: relative;
            width: calc(var(--global-font-size) * 2);
            height: calc(var(--global-font-size) * 2);
            background: white;
            border: 1px solid black;
            border-radius: calc(var(--global-font-size) / 10);
            box-shadow: 2px 3px 5px #00000077;
        }

        .die-number {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .roll-good {
            color: green;
        }

        button {
            cursor: pointer;
            background-color: cornflowerblue;
            color: white;
            border: none;
            font-size: calc(var(--global-font-size) / 2);
            border-radius: var(--global-font-size);
            margin: calc(var(--global-font-size) / 2);
            padding: calc(var(--global-font-size) / 2);
            transition: all 0.1s linear;
        }

        button:hover {
            transform: scale(1.1);
        }

        button:active {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
<div class="app" data-ng-app="Javangular" data-ng-controller="ctrl">
    <div class="side-input-box">
        <label class="side-input">
            Enter the number of sides for the die:<br/>
            <input data-ng-model="numSides" type="number"/>
        </label>
    </div>
    <div class="die">
        <span class="die-number">{{ number }}</span>
    </div>
    <button data-ng-click="roll()">Roll the die!</button>
    <div class="roll-good" data-ng-show="isMax">You rolled a {{numSides}}! Nice!</div>
</div>
<script>
    const app = angular.module("Javangular", [])

    app.controller("ctrl", ($scope) => {
        $scope.DIE_MIN = 1;
        $scope.numSides = 20;
        $scope.roll = () => {
            let res = Math.floor(Math.random() * ($scope.numSides - $scope.DIE_MIN + 1)) + $scope.DIE_MIN;
            $scope.isMax = (res === $scope.numSides);
            $scope.number = res;
        }
    })
</script>
</body>
</html>
